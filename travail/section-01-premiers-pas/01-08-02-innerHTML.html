<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au travail !</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <p>Nom: <span v-text="personne.nom"></span></p>
        <p>Prénom: <span v-text="personne.prenom"></span></p>
        <p>Age: <span v-text="personne.age"></span></p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    personne: {
                        prenom: 'John',
                        nom: 'Doe',
                        age: 20
                    }
                }
            }
        });
        const vm = app.mount('#app');
        /* Le paramètre "prenom" de l'objet Json "personne" est modifié après la déclaration dela méthode "data()" : */
        vm.personne.prenom = 'Jane';
    </script>
</body>

</html>
