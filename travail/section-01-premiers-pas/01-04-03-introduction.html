<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au travail !</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <!-- Le template peut être défini dans la Vue, et pas dans le script : -->
        <h2>{{titre}}</h2>
        <p>{{sousTitre}}</p>
    </div>
    <script>
        const app = Vue.createApp({
            /* Pour cela, on définit la fonction anonyme "data" dans le script.
                Cette fonction va nous retourner un objet Json. 
                Cet objet Json contiendra des propriétés définies qui seront accessibles dans le Template défini dans le HTML, avec des interpolations. */
            data() {
                return {
                    titre: 'Ma première application Vue 3',
                    sousTitre: '... en trois minutes chrono !'
                }
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
