<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au travail !</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <!-- N'importe quelle expression Javascript valide peut être utilisée dans une interpolation -->
        <h2>{{titre.split('').reverse().join('')}}</h2>
        <p>{{sousTitre.toUpperCase()}}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    titre: 'Ma première application Vue 3',
                    sousTitre: '... en trois minutes chrono !'
                }
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
