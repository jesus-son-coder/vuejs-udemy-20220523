<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au travail !</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <img src="../../images/chat-01.jpg" v-bind:width="valeur" @click.left="largeur(200)" @click.right="largeur(100)" @click.middle="largeur(400)" />
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    valeur: 300
                }
            },
            methods: {
                largeur(lar) {
                    this.valeur = lar;
                },
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
