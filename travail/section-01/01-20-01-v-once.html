<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au travail !</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <div v-once>{{ nombre }}</div>
		<div>{{ nombre }}</div>
		<button @click="plusUn">Incr√©menter</button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    nombre: 15
                }
            },
			methods: {
				plusUn() {
					this.nombre++;
				}
			}
        });
        app.mount('#app');
    </script>
</body>

</html>
