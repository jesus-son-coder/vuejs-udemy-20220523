<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au travail !</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <div @keydown="actionParent">
            <input type="text" @keydown.prevent.stop="action($event)" />
        </div>
        <button @click.once="action">Cliquez ici</button>

        <input type="text" @keyup.code="action2" />
        <!-- exemples de code de touches : enter, tab, delete, esc, space, 
            up, down, right, left, pageUp, pageDown, f1 à f12, ctrl, alt, shift, etc... -->
    </div>

    <script>
        const app = Vue.createApp({
            methods: {
                action(ev) {
                    console.log("Evènement traité dans l'input");
                    // ev.preventDefault();
                    // ev.stopPropagation();
                },
                actionParent() {
                    console.log('Evènement traité dans le parent');
                }
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
