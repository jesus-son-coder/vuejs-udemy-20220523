<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au travail !</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <p>Quel langage préférez-vous ?</p>
        <input type="radio" v-model="language" value="HTML" /><label>HTML</label>
        <input type="radio" v-model="language" value="CSS" /><label>CSS</label>
        <input type="radio" v-model="language" value="JavaScript" /><label>JavaScript</label>
        <p>Langage préféré : {{ language }}</p>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    language: ''
                }
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
