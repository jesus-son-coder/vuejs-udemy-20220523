<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au travail !</title>
    <style>
        img {
            transition: opacity 5s ease-in;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        function cacherAfficher() {
            let image = document.getElementById('chat');
            let bouton = document.getElementById('bouton');
            if(bouton.innerHTML == "Cacher") {
                bouton.innerHTML = "Afficher";
                image.setAttribute('style','opacity:0');
            } else {
                bouton.innerHTML = "Cacher";
                image.setAttribute('style','opacity:1');
            }
        }
    </script>
</head>

<body>
<div id="app">
    <button id="bouton" onclick="cacherAfficher();">Cacher</button><br>
    <img src="../../images/chat-01.jpg" id="chat">
</div>

</body>

</html>
