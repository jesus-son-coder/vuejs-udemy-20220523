<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au travail !</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
<div id="app">
    <cpt-loc></cpt-loc>
</div>

<script>
    // Composant local :
    const CptLocal = {
        data() {
            return {
                nbClics: 0
            }
        },
        template: '<button @click="nbClics++">{{nbClics}}</button>'
    }
    const app = Vue.createApp({
        // Utilisation du composant local :
        components: {
            'cpt-loc': CptLocal
        }
    });
    app.mount('#app');
</script>
</body>

</html>
